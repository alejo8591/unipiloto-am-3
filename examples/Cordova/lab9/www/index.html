<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css" />
        <title>Lab9</title>
    </head>
    <body>
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>Lab 9</h1>
            </div>
            <div data-role="content">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="#add-contact" class="ui-btn">C. Contacto</a>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                   <ul>
                        <li><a href="#home" data-icon="star">Home</a></li>
                        <li><a href="#add-contact" data-icon="gear">C. Contacto</a></li>
                        <li><a href="#device-info" data-icon="grid">D. info</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div data-role="page" id="add-contact">
            <div data-role="header">
                <h1>Lab 9</h1>
            </div>
            <div data-role="content">
                <form id="create-contact">
                    <label for="first-name">Nombre:</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Primer Nombre" />
                    <label for="last-name">Apellido(s):</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Apellido Padre" />
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" id="email" placeholder="@" />
                    <label for="phone">Móvil:</label>
                    <input type="text" name="phone" id="phone" placeholder="+57 1222222" />
                    <input type="button" class="ui-btn" name="save-contact" id="save-contact" value="Guardar" />
                </form>
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#home" data-icon="star">Home</a></li>
                        <li><a href="#add-contact" data-icon="gear">C. Contacto</a></li>
                        <li><a href="#device-info" data-icon="grid">D. info</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
         <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/lab9.js"></script>
    </body>
</html>
