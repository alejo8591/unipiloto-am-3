<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AnimatedListController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Animated List</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item class="animated-item" ng-repeat="item in items">
            {{ item }}
            <div class="item-note">
              <a class="button button-positive button-small" ng-click="addItem($index)">
                 Add
              </a>
              <a class="button button-clear button-small" ng-click="items.splice($index, 1)">
                Remove
              </a>
            </div>
      </ion-item>
    </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
